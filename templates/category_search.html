{% extends 'base.html' %}

{% block title %}Category search{% endblock %}

{% block body %}
    <h1>Messages categorized as {{ category }}</h1>
    <ul>
        {% for message in messages %}
        <li><b>{{ message.content }}</b> <small>(posted on <a href="/channel/{{ message.channel }}">{{ message.channel }}</a> by <a href="/user/{{ message.username }}">{{ message.username }}</a>)</small></li>
        {% endfor %}
    </ul>
{% endblock %}
